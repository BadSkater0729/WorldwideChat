# HOW TO SETUP: https://github.com/3xpl0itz/WorldwideChat/wiki/Default-Explained-config.yml

General:
  prefixName: WWC
  enablebStats: true
  pluginLang: en
  updateCheckerDelay: 86400
  syncUserDataDelay: 7200
  enableDebugMode: false
Chat:
  sendFailedTranslationChat: true
  sendTranslationChat: true
  sendPluginUpdateChat: true
Translator:
  useWatsonTranslate: true
  watsonAPIKey: 
  watsonURL:
  useGoogleTranslate: false
  googleTranslateAPIKey:
  useAmazonTranslate: false
  amazonAccessKey:
  amazonSecretKey:
  amazonRegion: 
  translatorCacheSize: 100
  rateLimit: 0
  messageCharLimit: 255
  errorLimit: 5
  maxResponseTime: 7
